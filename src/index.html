<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
</head>

<body>
    <!-- Основной контент -->
    <main class="container-fluid p-0">
        <!-- Дом-->
        <section id="home" class="big-margin">
            <h1 class="animate-on-scroll" data-animation="fade-in-up">
                home
            </h1>
        </section>

        <!-- Секция "О нас" -->
        <section id="about" class="big-margin">
            <h1 class="animate-on-scroll" data-animation="fade-in-down">
                about
            </h1>
        </section>

        <!-- Секция услуг -->
        <section id="services" class="big-margin">
            <h1 class="animate-on-scroll" data-animation="fade-in-left" data-delay="400">
                services
            </h1>
        </section>

        <!-- Секция контактов -->
        <section id="contact" class="big-margin">
            <h1 class="animate-on-scroll" data-animation="fade-in-right">
                contact
            </h1>
        </section>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
