<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
</head>

<body>
    <!-- Основной контент -->
    <main class="container-fluid p-0">
        <!-- Основная -->
        <section id="main" class="vh-100 container p-4 d-flex flex-column">
            <h1 class="display-1 fw-bold animate-on-scroll" data-animation="fade-in-left" data-delay="800">
                Pony
            </h1>
            <h1 class="fw-light animate-on-scroll" data-animation="fade-in-left" data-delay="950">
                and
            </h1>
            <h1 class="display-1 fw-bold animate-on-scroll" data-animation="fade-in-left" data-delay="700">
                Bony
            </h1>
        </section>

        <!-- Дорогие гости -->
        <section id="gest_message" class="vh-100 container p-4 d-flex flex-column">
            <h1 class="display-1 fw-bold animate-on-scroll" data-animation="fade-in-left" data-delay="800">
                Dear Gests
            </h1>
            <h1 class="fw-light float-right animate-on-scroll text-end" data-animation="fade-in-left" data-delay="950">
                Дорогие гости
            </h1>
        </section>

        <!-- Секция услуг -->
        <section id="services" class="vh-100 container p-4 d-flex flex-column">
            <h1 class="animate-on-scroll" data-animation="fade-in-left" data-delay="250">
                services
            </h1>
        </section>

        <!-- Секция контактов -->
        <section id="contact" class="vh-100 container p-4 d-flex flex-column">
            <h1 class="animate-on-scroll" data-animation="fade-in-right" data-delay="250">
                contact
            </h1>
        </section>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
