<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
</head>

<body>
    <!-- Основной контент -->
    <main class="container-fluid p-0">
        <!-- Основная -->
        <section id="main" class="vh-100 container px-4 text-center">
            <h1 class="display-1 fw-bold animate-on-scroll" data-animation="fade-in-left" data-delay="800">
                Pony
            </h1>
            <h1 class="fw-light animate-on-scroll" data-animation="fade-in-left" data-delay="950">
                and
            </h1>
            <h1 class="display-1 fw-bold animate-on-scroll" data-animation="fade-in-left" data-delay="700">
                Pony
            </h1>
        </section>

        <!-- Секция "О нас" -->
        <section id="about" class="vh-100 container px-4 text-center">
            <h1 class="animate-on-scroll" data-animation="fade-in-down">
                about
            </h1>
        </section>

        <!-- Секция услуг -->
        <section id="services" class="vh-100 container px-4 text-center">
            <h1 class="animate-on-scroll" data-animation="fade-in-left">
                services
            </h1>
        </section>

        <!-- Секция контактов -->
        <section id="contact" class="vh-100 container px-4 text-center">
            <h1 class="animate-on-scroll" data-animation="fade-in-right">
                contact
            </h1>
        </section>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
